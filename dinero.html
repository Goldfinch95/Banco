<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10403b9d7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="dinero.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Bienvenido</title>
</head>
<body>
    <div class="menu">
        <img src="oro.png" class="logo">
        <h3 class="presentación">Banco Gringotts</h3>
    </div>
    <div class="contenedor">
        <div class="vidrio">
            <div class="titulo">
                <h1 class="titulo">Ingrese los datos</h1>
                <form id="form">
                    <input type="text" placeholder="Descripción" class="input">
                    <input type="number" placeholder="Monto" min="0" oninput="validity.valid||(value='');" pattern="^[0-9]+" class="input" id="numero">
                </form>
                <button id="ingresar" class="boton">Ingresar</button>
                <button id="egresar" class="boton">Egresar</button>
                <h2 id="saldo"> $ </h2>
                <button id="salir" class="boton__2"><i class="fa-solid fa-door-open"></i></button>
                </div>
            </div>   
        </div>
    </div>
<script src="dinero.js"></script>
</body>
</html>
